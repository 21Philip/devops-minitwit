---
name: Continuous Deployment

permissions:
  contents: write
  pull-requests: write

on:
  push:
    # Run workflow every time something is pushed to the main branch
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore -c Release
      
      - name: Tests (infrastructure only)
        run: |
          export Authentication_Github_ClientId="${{ secrets.GITHUBCLIENTID }}"
          export Authentication_Github_ClientSecret="${{ secrets.GITHUBCLIENTSECRET }}"
          dotnet test test/Chirp.Infrastructure.Test/Chirp.Infrastructure.Test.csproj --no-build -c Release --verbosity normal
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Build, create a release and create zip files for the release. 
      - name: Create ZIP files
        run: |
          # Create a release directory to hold all platform-specific releases
          mkdir release

          # Publish for Linux (default)
          dotnet publish -c Release -o ./release/linux
          cd release/linux
          zip -r ../../my_project_linux.zip .

          # Publish for macOS
          cd ../../
          dotnet publish -r osx-x64 -c Release -o ./release/mac
          cd release/mac
          zip -r ../../my_project_mac.zip .

          # Publish for Windows
          cd ../../
          dotnet publish -r win-x64 -c Release -o ./release/win
          cd release/win
          zip -r ../../my_project_win.zip .

      - name: Create release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            my_project_linux.zip
            my_project_mac.zip
            my_project_win.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        run: docker compose build

      - name: Push images
        run: docker compose push

      - name: Update docker-compose.yml on server
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh_key
          chmod 600 ssh_key
          scp -i ssh_key -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/app/
          rm ssh_key

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /app
            docker compose pull
            docker compose up -d --remove-orphans